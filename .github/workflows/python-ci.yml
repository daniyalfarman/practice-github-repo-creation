name: CI â†’ CD Demo

on:
  push:
    branches: ["main"]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run application tests
        run: python app.py

  cd:
    name: Continuous Deployment
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy application
        run: |
          echo "Deployment successful at $(date)" > deploy.txt

      - name: Commit deployment artifact
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add deploy.txt
          git commit -m "CD: automatic deployment"
          git push
